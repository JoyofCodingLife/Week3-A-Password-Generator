<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/1228d6a68f.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- Main Section -->
    <div class="wrapper">
      <header>
        <h1>PASSWORD GENERATOR</h1>
      </header>

      <!-- Content Area -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Container with Generated Password -->
        <div class="card-body">
          <textarea
            readonly id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- Container with Buttons -->
        <div class="card-footer">
          <!-- Generate Password Button -->
          <button id="generate" class="btn"><i class="fas fa-key"></i> Generate</button>
          <!-- Copy Button -->
          <button id="copy" class="btn"><i class="far fa-copy"></i> Copy</button>
          <!-- Reset Button -->
          <button id="reset" class="btn" type="submit" onclick="resetPassword"><i class="fas fa-redo"></i> Reset</button>
        </div>

      </div>

    </div>

   <!-- JavaScript File -->
    <script src="assets/js/script.js"></script>
  </body>

</html>
